<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Kalkulatori i stilizuar</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" />
        <link rel="stylesheet" href="css/kalk02/normalizimi.css" />
        <link rel="stylesheet" href="css/kalk02/zerimi.css" />
        <link rel="stylesheet" href="css/kalk02/stilizimi.css" />
    </head>

    <body>
        <div class="container">
            <div class="kalkulatori">
                <div class="ekrani_kalkulatorit">0</div>
                <div class="butonat_e_kalkulatorit">
                    <button data-key="plus" data-type="operator"><h2>+</h2></button>
                    <button data-key="minus" data-type="operator"><h2>-</h2></button>
                    <button data-key="times" data-type="operator"><h2>&times;</h2></button>
                    <button data-key="divide" data-type="operator"><h2>รท</h2></button>
                    <button data-key="1" data-type="number"><h2>1</h2></button>
                    <button data-key="2" data-type="number"><h2>2</h2></button>
                    <button data-key="3" data-type="number"><h2>3</h2></button>
                    <button data-key="4" data-type="number"><h2>4</h2></button>
                    <button data-key="5" data-type="number"><h2>5</h2></button>
                    <button data-key="6" data-type="number"><h2>6</h2></button>
                    <button data-key="7" data-type="number"><h2>7</h2></button>
                    <button data-key="8" data-type="number"><h2>8</h2></button>
                    <button data-key="9" data-type="number"><h2>9</h2></button>
                    <button data-key="0" data-type="number"><h2>0</h2></button>
                    <button class="decimal" data-type="number"><h2>.</h2></button>
                    <button class="clear" data-type="clear"><h2>C</h2></button>
                    <button data-key="equal" data-type="equal"><h2>=</h2></button>
                </div>
            </div>
        </div>

        <script src="js//kalk02/kalkulatori.js"></script>
    </body>
</html>
