<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stili.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Ngjyra Hexadecimale</title>
  </head>
  <body>
    <div class="container">
      <h2>Gjeni Kodin Hex per ngjyren ne kuti:</h2>
      <div class="hex-box"></div>
      <input
        id="input"
        type="text"
        class="form-control"
        placeholder="Shkruani kodin Hex per ngjyren?"
      />
      <p id="result" class="mt-2"></p>
      <button id="submit" class="btn btn-dark">Dergoni</button>
      <button id="play-again" class="btn btn-dark mt-2">Do Luani serish?</button>
    </div>
    <script src="./js/ngjyra.js"></script>
  </body>
</html>
