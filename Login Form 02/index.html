<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Logimi</title>
  </head>
  <body>
    <form class="login-page">
	<center>
		<img src="imazhi/logograph02ir.jpg" />
	</center>
	<br />
      <div class="user-place">
        <label for="user-name" class="user">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="user-name"
          id="user-name"
          required
          placeholder="Perdoruesi"
        />
      </div>
      <div class="password-place">
        <label for="password" class="pass">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Passwordi"
        />
      </div>

      <button class="btn-in">Logohuni</button>
      <div class="txt">Nuk keni nje llogari? <a href="#">Regjistrohuni tani!</a></div>
    </form>
  </body>
</html>
