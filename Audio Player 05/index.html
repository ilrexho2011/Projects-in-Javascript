<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Music player</title>
</head>
<body>
  <section class="player">
    <figure class="left_icon"> 
        
      <div class="overlay">
        <div class="shadow"></div>
        
        <div class="btn">
          <div class="light"></div>
        </div>
          
        <div class="cord_container">
          <div class="cord"></div>
        </div>
        <div class="reader"></div>
      </div>
      
      <div class="lp_cont">
        <div class="lp"></div>
      </div>
        
    </figure>
    
    <section class="content">
      <h1>Wanted You More - <span class="author">Lady Antebellum</span></h1>
      
      <div class="slider">
        <div class="progress">
        </div>
      </div>
      
      <div class="btns">
        <a class="back icon-backward" href="#"></a>
        <a class="play icon-play" href="#"></a>
        <a class="forward icon-forward" href="#"></a>      
      </div>
    </section>
  </section>
</body>
</html>
