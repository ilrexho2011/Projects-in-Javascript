<html>

        <title>Kronometri me JavaScript</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>KRONOMETRI DIGITAL</h1>
        <div id="stopwatch">
            00:00:00
        </div>

        <ul id="buttons">
            <li><button onclick="startTimer()" style="background-color: mediumseagreen; color: black;">Start</button></li>

            <li><button onclick="resetTimer()"style="background-color: #00004d;">Reset</button></li>
        </ul>

        <script src="main.js"></script>
    </body>
</html>
